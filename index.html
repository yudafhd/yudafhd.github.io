<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yuda Fahrudin | @yudafhd</title>
    <meta name="description"
        content="Projects and experiments by Yuda Fahrudin. Friendster-era vibes with modern Tailwind.">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CDN JIT config
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        friendTeal: '#3A5A9C',
                        friendNavy: '#13386b',
                        friendBorder: '#d9dbe1',
                        friendAccent: '#0b6e74',
                        friendBg: '#f4f7fb',
                    },
                    boxShadow: {
                        bevel:
                            'inset 0 1px 0 rgba(255,255,255,0.8), inset 0 -1px 0 rgba(0,0,0,0.05), 0 1px 1px rgba(17,24,39,0.06)',
                    },
                    backgroundImage: {
                        friend: 'linear-gradient(135deg, #3A5A9C 0%, #13386b 100%)',
                    },
                },
            },
            safelist: [
                // Layout and container
                'max-w-[980px]', 'w-56', 'lg:w-56', 'flex', 'md:flex', 'md:flex-row', 'lg:flex-row', 'flex-col', 'gap-2', 'gap-3', 'gap-4', 'sm:gap-4',
                'space-y-1', 'space-y-2', 'space-y-3', 'space-y-4', 'space-y-6', 'sticky', 'top-0',
                // Grid
                'grid', 'grid-cols-1', 'sm:grid-cols-2', 'md:grid-cols-3', 'gap-2', 'gap-3', 'gap-4',
                // Typography & sizing
                'text-[12px]', 'text-[13px]', 'md:text-[13px]', 'leading-tight', 'uppercase', 'tracking-wider', 'italic', 'underline', 'underline-offset-4',
                'text-xs', 'text-sm', 'text-base', 'truncate',
                // Colors / borders / rings
                'bg-slate-100', 'bg-white', 'bg-white/80', 'bg-slate-50', 'bg-friend', 'bg-friendTeal',
                'border', 'border-slate-200', 'border-slate-300', 'border-slate-400', 'border-friendBorder', 'border-friendNavy',
                'text-slate-600', 'text-slate-700', 'text-slate-800', 'text-white', 'text-white/90', 'text-friendNavy',
                'ring-2', 'ring-friendTeal', 'focus-visible:ring-2', 'focus-visible:ring-friendTeal', 'focus:ring-friendTeal',
                // Tabs
                'border-b-2', 'border-transparent', 'border-white', 'hover:border-white/80',
                // Friend cards / tiles
                'rounded', 'rounded-md', 'rounded-full', 'ring-1', 'ring-slate-200', 'p-2', 'p-3', 'sm:p-3',
                // Dynamic album tile sizing
                'w-[120px]', 'h-[90px]', 'w-[160px]', 'h-[120px]', 'sm:w-[160px]', 'sm:h-[120px]', 'object-cover',
                // Misc from dynamic classes
                'no-underline', 'overflow-hidden', 'shadow', 'hover:-translate-y-0.5', 'overflow-x-auto', 'whitespace-nowrap', 'no-scrollbar',
                // hidden block styl
                'hidden', 'block', 'sm:block', 'md:block', 'lg:block',
            ]
        };
    </script>

    <!-- Keep CSS after Tailwind as requested -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-slate-100 text-slate-800">

    <!-- Global top bar -->
    <header role="banner" class="bg-friend text-white shadow">
        <div class="w-full">
            <div class="mx-auto max-w-[980px] px-4">
                <!-- Compact header with title + primary nav -->
                <div class="flex items-center justify-between py-2 sm:py-3">
                    <a href="index.html">
                        <div class="flex items-center gap-3">
                            <img src="assets/favicon-32x32.png" alt="" class="w-6 h-6 rounded-sm ring-2 ring-white/40">
                            <span class="text-sm uppercase tracking-wider font-semibold">Yuda Fahrudin</span>
                        </div>
                    </a>
                    <nav aria-label="Primary">
                        <ul
                            class="flex items-center gap-3 md:gap-4 text-[12px] md:text-[13px] uppercase tracking-wider overflow-x-auto whitespace-nowrap no-scrollbar">
                            <li><a href="resume.html"
                                    class="border-b-2 border-transparent hover:border-white/80 px-1 py-0.5 focus:outline-none focus-visible:ring-2 focus-visible:ring-friendTeal">Resume</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Page container: three columns -->
    <main id="main" role="main" class="mx-auto max-w-[980px] px-4 py-6">
        <div class="flex flex-col gap-4 lg:flex-row">
            <!-- Left sidebar -->
            <aside class="w-full lg:w-56 shrink-0 space-y-4">
                <!-- Profile Box -->
                <section aria-label="Profile"
                    class="bg-white border border-friendBorder rounded shadow-bevel p-2 sm:p-3 space-y-2">
                    <div class="flex items-center gap-3">
                        <img src="assets/photo-profile.jpeg" alt="Profile photo"
                            class="w-16 h-16 rounded-full ring-2 ring-white shadow">
                        <div class="min-w-0">
                            <h1 class="font-bold text-slate-800 leading-tight">Yuda Fahrudin</h1>
                            <p class="text-[13px] text-slate-600 leading-tight truncate">Software Engineer</p>
                        </div>
                    </div>
                </section>

                <!-- Details -->
                <section aria-label="About"
                    class="about bg-white border border-friendBorder rounded shadow-bevel p-2 sm:p-3 space-y-2">
                    <h2 class="text-sm font-semibold text-slate-700">About</h2>
                    <div class="grid grid-cols-1 gap-y-1 text-[13px] text-slate-700">
                        <div class="text-slate-600">Location : Jakarta, Indonesia</div>
                        <div class="text-slate-600">Email : ahmadyudafahrudin@gmail.com</div>
                    </div>
                </section>
            </aside>

            <!-- Right column: center content + right sidebar stacked -->
            <div class="flex-1 space-y-4">
                <!-- Center content -->
                <section class="space-y-4">
                    <!-- Sub-navigation tabs -->
                    <nav aria-label="Content" class="bg-white border border-friendBorder rounded shadow-bevel">
                        <ul
                            class="flex items-center gap-4 px-3 py-2 text-[12px] md:text-[13px] uppercase tracking-wider overflow-x-auto whitespace-nowrap no-scrollbar">
                            <li>
                                <a href="#projects"
                                    class="border-b-2 border-friendNavy text-slate-800 font-semibold px-1 py-0.5 focus:outline-none focus-visible:ring-2 focus-visible:ring-friendTeal">
                                    Projects
                                </a>
                            </li>
                            <li>
                                <a href="#"
                                    class="border-b-2 border-transparent text-slate-700 hover:border-slate-400 px-1 py-0.5 focus:outline-none focus-visible:ring-2 focus-visible:ring-friendTeal">
                                    Albums
                                </a>
                            </li>
                            <li>
                                <a href="#"
                                    class="border-b-2 border-transparent text-slate-700 hover:border-slate-400 px-1 py-0.5 focus:outline-none focus-visible:ring-2 focus-visible:ring-friendTeal">
                                    Testimonials
                                </a>
                            </li>
                            <li>
                                <a href="#"
                                    class="border-b-2 border-transparent text-slate-700 hover:border-slate-400 px-1 py-0.5 focus:outline-none focus-visible:ring-2 focus-visible:ring-friendTeal">
                                    More
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Filters row -->
                    <section aria-label="Filters and search" class="space-y-3">
                        <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
                            <div class="relative w-full md:max-w-md">
                                <label for="search" class="sr-only">Search projects</label>
                                <input id="search" name="search" type="search" placeholder="Search projects or tech..."
                                    class="w-full rounded-md border border-friendBorder bg-white px-3 py-2 shadow-bevel focus:outline-none focus:ring-2 focus:ring-friendTeal" />
                            </div>
                            <div class="flex items-center gap-2">
                                <label for="sort" class="text-sm text-slate-600">Sort</label>
                                <select id="sort" name="sort no-arrow"
                                    class="rounded-md border border-friendBorder bg-white py-2 px-4 text-xs shadow-bevel focus:outline-none focus:ring-2 focus:ring-friendTeal">
                                    <option value="newest" selected>Newest</option>
                                    <option value="oldest">Oldest</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Projects section -->
                    <section id="projects" aria-label="Projects" class="space-y-3">
                        <div id="empty"
                            class="hidden rounded-md border border-dashed border-friendBorder bg-white p-6 text-center text-slate-600">
                            No projects found. Try clearing filters.
                        </div>

                        <div id="grid" class="grid grid-cols-1 gap-3"></div>
                    </section>
                </section>
            </div>
        </div>
    </main>

    <template id="tile-template">
        <article class="tile">
            <a class="tile-link" href="#" target="_blank" rel="noopener">
                <div class="thumb-wrap">
                    <img class="thumb" alt="" />
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="title"></h3>
                    <p class="desc"></p>
                    <div class="flex items-center gap-3 mt-1 text-xs">
                        <span class="tech"></span>
                        <time class="date"></time>
                    </div>
                </div>
            </a>
        </article>
    </template>

    <footer class="mx-auto max-w-[980px] px-4 py-10 text-center text-xs text-slate-500">
        © <span id="year"></span> Yuda Fahrudin
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script defer src="js/main.js"></script>
</body>

</html>
